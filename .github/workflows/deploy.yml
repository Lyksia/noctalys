name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://noctalys.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run linter
        run: pnpm run lint

      - name: Build application
        run: pnpm run build
        env:
          SKIP_ENV_VALIDATION: true

      # Le déploiement sera géré automatiquement par Vercel via GitHub integration
      # Ce workflow sert principalement à valider que le build passe avant le déploiement
