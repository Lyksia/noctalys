name: Deploy to Vercel

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://noctalys.vercel.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run linter
        run: pnpm run lint

      - name: Build application
        run: pnpm run build
        env:
          SKIP_ENV_VALIDATION: true
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          FILE_MANAGER_API_KEY: ${{ secrets.FILE_MANAGER_API_KEY }}

      # Le déploiement sera géré automatiquement par Vercel via GitHub integration
      # Ce workflow sert principalement à valider que le build passe avant le déploiement
